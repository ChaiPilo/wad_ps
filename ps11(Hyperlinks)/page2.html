
<!DOCTYPE html>
<html>
<head>
  <title>Internal Hyperlink Navigation</title>
  <style>
    body {
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    ul {
      margin-left: 20px;
    }
    
    #section1, #section2, #section3 {
      margin-bottom: 50px;
      height: 500px;
      background-color: rgb(210, 207, 207);
    }

  </style>
</head>
<body>
  <h1>Internal Hyperlink Navigation</h1>
  <ul>
    <li><a href="#section1">Section 1</a></li>
    <li><a href="#section2">Section 2</a></li>
    <li><a href="#section3">Section 3</a></li>
  </ul>
  
  <section id="section1">
    <h2>Section 1</h2>
    <p>This is the content of Section 1.</p>
  </section>
  
  <section id="section2">
    <h2>Section 2</h2>
    <p>This is the content of Section 2.</p>
  </section>
  
  <section id="section3">
    <h2>Section 3</h2>
    <p>This is the content of Section 3.</p>
  </section>
</body>
</html>
