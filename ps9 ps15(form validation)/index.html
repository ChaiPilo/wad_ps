<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration page</title>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="Name">First Name</label>
        <input type="text" id="Name" placeholder="Enter your Name">
      </div>
      <div class="form-group">
        <label for="Name">Last Name</label>
        <input type="text" id="LastName" placeholder="Enter your Name">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="Email" id="Email" placeholder="Enter your Email">
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="number" id="number" placeholder="Enter your Contact number">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="text" placeholder="Enter your Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Enter your Password">
      </div>
      <div class="form-group">
        <button onclick="handleSubmit()" type="submit">Submit</button>
      </div>
    </form>

    <p>New to this Website <a href="registration.html">Click Here</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
