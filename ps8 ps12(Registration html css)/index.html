<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration page</title>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="Name">First Name</label>
        <input type="text" id="Name" placeholder="Enter your First Name">
      </div>
      <div class="form-group">
        <label for="Name">Last Name</label>
        <input type="text" id="LastName" placeholder="Enter your Last Name">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="Email" id="Email" placeholder="Enter your Email">
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="number" id="number" placeholder="Enter your Contact number">
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <div class="gender">
            Male<input type="radio" id="sex" placeholder="Male">
            Female<input type="radio" id="sex" placeholder="Female">
            Others<input type="radio" id="sex" placeholder="Others">
        </div>
      </div>

      <div class="select">
      <label for="dob">Date of Birth</label>
      <div>
            <select>
            <option value="">Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
        
        </select>

            <select name="" id="">
                <option value="">Month</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>

        <select name="" id="">
            <option value="">Year</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
            <option value="">2005</option>
            <option value="">2006</option>
            <option value="">2007</option>
            <option value="">2008</option>
            <option value="">2009</option>
            <option value="">2010</option>
               </select>
          </div>
      </div>

      <div class="form-group">
        <label for="languages">Languages Known</label>
        <div class="language">
            <div><label for="">English</label><input type="checkbox"></div>
            <div><label for="">Hindi</label><input type="checkbox"></div>
            <div><label for="">Marathi</label><input type="checkbox"></div>
            <div><label for="">Others</label><input type="checkbox"></div>
        </div>     
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea name="" id="" cols="50" rows="10"></textarea>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="text" placeholder="Enter your Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Enter your Password">
      </div>

      <div class="form-group">
        <button onclick="handleSubmit()" type="submit">Submit</button>
      </div>
    </form>

    <p>New to this Website <a href="registration.html">Click Here</a></p>
  </div>
</body>
</html>
