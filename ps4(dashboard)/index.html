<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Set a basic layout */
    body {
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #f2f2f2;
      width: 20%;
      float: left;
      min-height: 100vh;
      padding: 20px;
    }

    .sidebar ul {
      list-style-type: none;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    /* Main content styles */
    .content {
      width: 80%;
      float: right;
      padding: 20px;
      background-image: url('https://www.jacaranda.com.au/wp-content/uploads/2016/02/bg_tech-1024x576.jpg');
      height: 750px;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        float: none;
      }

      .content {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <div class="sidebar">
    <ul>
      <li>Dashboard</li>
      <li>Orders</li>
      <li>Products</li>
      <li>Customers</li>
      <li>Reports</li>
    </ul>
  </div>

  <div class="content">
    <h2>Welcome to the Admin Dashboard</h2>
    <p>This is the main content area of the dashboard.</p>
  </div>
</body>
</html>
